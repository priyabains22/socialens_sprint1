{% extends "base.html" %}

{% block title %}Descriptive Statistics Viewer{% endblock %}

{% block content %}
<h1>Select a Dataset for Analysis</h1>
<div class="list-group">
    {% for file in files %}
    <a href="{{ url_for('view_statistics', filename=file) }}" class="list-group-item list-group-item-action">
        {{ file }}
    </a>
    {% endfor %}
</div>
{% endblock %}
